name: Deploy Project 
on: [push,workflow_dispatch]
jobs:
 test: 
  runs-on: ubuntu-latest
  steps: 
   - name: Get Code
     uses: actions/checkout@v4
   - name: Install NodeJs
     uses: actions/setup-code@v4
     with: 
          node-version = 18
   - name: Install Dependencies
     run: npm install
   - name: Run tests
     run: npm test
  deploy:
   runs-on: ubuntu-latest
   steps: 
    - name: Get Code
      uses: actions/checkout@v4
    - name: Install NodeJs
      uses: actions/setup-code@v4
      with: 
          node-version = 18
    - name: Install Dependencies
      run: npm install
    - name: Build project
      run: npm run build
    - name: Deploy
      run : echo "Deploying"

     
  
